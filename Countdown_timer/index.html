<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Countdown timer</title>
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-image bg-cover">
        <img src="img/bg_1.jpg" alt="">
    </div>
    <div class="bg-image bg-img">
        <img src="img/bg_1.jpg" alt="">
    </div>
    <div class="bg-container">
        <div class="cont">
            <div class="bg_cont" >
                <a href="#" class="bg_img_btn bg_1"></a>
                <a href="#" class="bg_img_btn bg_2"></a>
                <a href="#" class="bg_img_btn bg_3"></a>
                <a href="#" class="bg_img_btn bg_4"></a>
                <a href="#" class="bg_img_btn bg_5"></a>
            </div>
            <a href="#" class="bg_btn btn">
                <i class="fa-solid fa-image"></i>
            </a>
        </div>
    </div>
    <div class="menu_container">
        <div class="text_container cont">
            <a href="#" class="clear_btn clear"> 
                <!-- <i class="fa-regular fa-circle-xmark"></i> -->
                <i class="fa-solid fa-xmark"></i>
            </a>
            <input class="input_area input_cl" type="text" placeholder="Your celebration name" maxlength="25">
            <a href="#" class="text_confirm confirm_btn"> 
                <i class="fa-solid fa-circle-check"></i> 
            </a>
            <a href="#" class="input_btn btn"> 
                <i class="fa-solid fa-keyboard"></i> 
            </a>
        </div>
        <div class="date_container cont">
            <div class="time-zone">
                <a href="#" class="time-clear clear" tabindex="-1">
                    <!-- <i class="fa-regular fa-circle-xmark"></i> -->
                    <i class="fa-solid fa-xmark"></i>
                </a>
                <div class="time-cont">
                    <input class="time input_cl" type="time" tabindex="1" required>
                </div>
                <span class="notif time_notif error-notif time_err">invalid time</span>
                <div class="timer-icon icon">
                    <i class="fa-regular fa-clock"></i>
                    <!-- <i class="fa-solid fa-clock"></i> -->
                </div>
            </div>
            <div class="calen-zone">
                <a href="#" class="date_clear_btn clear" tabindex="-1"> 
                    <!-- <i class="fa-regular fa-circle-xmark"></i> -->
                    <i class="fa-solid fa-xmark"></i>
                </a>
                <input class="date_input_area input_cl" type="date" tabindex="2" required>
                <span class="notif date_notif today">today</span>
                <span class="notif date_notif tomorrow">tomorrow</span>
                <span class="notif date_notif error-notif date_err">invalid date</span>
                <div class="calen-icon icon">
                    <i class="fa-regular fa-calendar"></i>
                </div>
            </div>
            <a href="#" class="date-confirm confirm_btn" tabindex="-1"> 
                <i class="fa-solid fa-circle-check"></i> 
            </a>
            <a href="#" class="date_input_btn btn" tabindex="-1"> 
                <span>
                    <i class="fa-solid fa-calendar-days"></i>
                    <i class="fa-solid fa-clock"></i>
                </span>
            </a>
        </div>
        <div class="reload_container cont">
            <a href="#" class="ok_btn btn"> 
                <i class="fa-regular fa-circle-check ok_btn_i"></i>
            </a>
            <div class="reset_text">RESET?</div>  
            <a href="#" class="reload_btn btn"> 
                <i class="fa-solid fa-arrows-rotate"></i>
            </a>
        </div>
    </div>
    <h1>Until the new year</h1>
    <div class="counter_container">
        <div class="first-pair">
            <div class="days">
                <p>0</p>
                <span>days</span>
            </div>
            <div class="hours">
                <p>0</p>
                <span>hours</span>
            </div>
        </div>
        <div class="second-pair">
            <div class="minutes">
                <p>0</p>
                <span>minutes</span>
            </div>
            <div id="second-pair_last" class="seconds">
                <p>0</p>
                <span>seconds</span>
            </div>
        </div>
    </div> 
    <div class="fog">
        <img src="img/fog1.webp" alt="">
        <img src="img/fog2.webp" alt="">
        <img src="img/fog3.webp" alt="">  
    </div>
    <div class="date_number">bobrikilya</div>
    <div class="confetti_container">
        <img src="img/confetti1.webp" alt="">
        <img src="img/confetti1.webp" alt="">
        <img src="img/confetti1.webp" alt="">
        <img src="img/confetti2.webp" alt="">
        <img src="img/confetti2.webp" alt="">
        <img src="img/flag1.webp" alt="">
        <img src="img/flag2.webp" alt="">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.js"></script>
    <!-- <img data-src="https://raw.githubusercontent.com/jariz/vibrant.js/master/examples/3.jpg" /> -->
    <script src="js/script.js"></script>
</body>
</html>
